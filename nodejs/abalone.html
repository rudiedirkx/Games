			P.on = P.addEventListener;
			P.sendJSON = function(data, callback) {
				return this.send(JSON.stringify(data), callback);
			};
			P.sendCmd = function(cmd, data, action) {
				data = {cmd: cmd, data: data};
				if ( action ) {
					data.action = action;
				}
				return this.sendJSON(data);
			};

<script>
$body = $('body');
objAbalone = null;

function _msg(msg, p) {
	document.getElementById('log').appendChild(p = document.createElement('p'));
	p.textContent = msg;
}
function _log() {
	return console.log.apply(console, arguments);
}

var url = "ws://" + location.host + ":8083",
	protocol = 'abalone';

_log('initializing socket...');
socket = new WebSocket(url, protocol);

socket.on("open", function(e, name) {
	_log('on open');
});

socket.on("message", function(e) {
	_log('message', e);
	try {
		// JSON data
		var msg = JSON.parse(e.data);
	}
	catch (ex) {
		// Plain message
		return _msg(e.data);
	}

	// Log JSON msg
	_log('msg', msg);

	// Show action/type
	if ( msg.action ) {
		_msg('=> ' + msg.action);
	}

	// Status: do everything
	if ( msg.cmd == 'status' ) {
		if ( !objAbalone ) {
			objAbalone = new Abalone('#board', msg.data.color);
		}
		objAbalone.handleStatus(msg.data);
	}

	// Opponent name
	else if ( msg.cmd == 'names' ) {
		objAbalone.handleNames(msg.data);
	}
});

socket.on("error", function(e) {
	_log('on error', e);
});

socket.on("close", function(e) {
	_log('on close', e);
	$body.removeClass('go').removeClass('no-go');
});
</script>
